{% extends "choice/base.html" %}
{% block bb %}
<h1>{{choice.title}}</h1>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-warning">{{choice.content}}</button>
  <button type="button" class="btn btn-light">vs</button>
  <button type="button" class="btn btn-info">{{choice.content_2}}</button>
</div>
<p class="text-right">{{choice.created_at}}</p>
<a href="/choices/{{choice.id}}/edit/">수정</a>
<a href="/choices/{{choice.id}}/delete/">삭제</a>


<form action = "/choices/{{choice.id}}/comment/create/" method=post>
    {% csrf_token %}
    <h1>{{choice.q}} {{choice.w}}</h1>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="content" id="inlineCheckbox1"  value="1">
      <label class="form-check-label" for="inlineCheckbox1">{{choice.content}}</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="content" id="inlineCheckbox2" value="2">
      <label class="form-check-label" for="inlineCheckbox2">{{choice.content_2}}</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% for comment in choice.answer_set.all %}
    <h1>{{comment.content}}</h1>
{% endfor %}


{% endblock %}
